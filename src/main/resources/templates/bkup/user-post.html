<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .scrollable-posts {
            max-height: calc(100vh - 310px);
            overflow-y: auto;
        }

        .scrollable-tags {
            max-height: calc(100vh - 500px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbarFragment (${unreadCount}, ${unreadNotifications})"></div>
<!-- Container for the content -->
<div class="container-fluid mb-4 mt-4">

    <!-- Search and Sort Controls -->
    <div class="row mb-4">
        <div th:replace="fragments/search :: searchFragment(${searchedText}, ${'/posts/my-blog/search'})"></div>
        <div th:replace="fragments/sort :: sortFragment(${selectedAuthorId}, ${selectedTagIdsForSort}, ${selectedSortBy}, ${selectedOrder}, ${'/posts/my-blog'})"></div>
    </div>

    <!-- Filter by Date, Author, Tags -->
    <div class="row mb-5">
        <div th:replace="fragments/filter :: filterFragment(${users}, ${selectedAuthorId}, ${publishedAt}, ${selectedPublishedAt}, ${tags}, ${selectedTagIds}, ${'/posts/my-blog'})"></div>

        <!-- Blog Posts Cards and Pagination -->
        <div class="col-md-8">
            <div class="bg-white p-3 rounded shadow-sm h-100 d-flex justify-content-center align-items-center"
                 th:if="${posts.isEmpty()}">
                Your blog list is empty. Click <a class="btn btn-sm" th:href="@{/posts/new}">'Create a Blog'</a> to get
                started.
            </div>
            <!-- Blog posts -->
            <div th:replace="fragments/blogposts :: blogpostsFragment(${posts})"></div>
            <!-- Pagination -->
            <div th:replace="fragments/pagination :: paginationFragment(${posts.totalPages}, ${currentPage}, ${'/posts/my-blog'}, ${queryParams})"></div>
        </div>
    </div>
</div>

<div th:replace="fragments/toast :: toastFragment (${toastMessage}, ${toastStatusColor})"></div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/notification-socket.js}"></script>
</body>
</html>
