<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination Fragment</title>
</head>
<body>
<div th:fragment="blogpostsFragment (posts)">
    <h5 style="margin-bottom: 1rem">Posts</h5>
    <div class="scrollable-posts row" th:if="${!posts.isEmpty()}">
        <div class="col-12" th:each="post, iterStat : ${posts}" th:classappend="${!iterStat.first} ? 'gy-4'">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                        <span id="likes-count" class="text-muted" th:text="${likesCount != null ?likesCount : '0 likes'}">0 likes</span>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <span th:text="${post.author.name}">Author</span> |
                        <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}">Date</span>
                    </h6>
                    <div class="mb-2">
                        <span class="badge bg-secondary me-1" th:each="tag : ${post.tags}"
                              th:text="${tag.name}">Tag</span>
                    </div>
                    <p class="card-text mt-2" th:text="${post.excerpt}">Post excerpt here...</p>
                    <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-outline-primary btn-sm">Read
                        more</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
