<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Nav Fragment</title>
</head>
<body>
    <div th:fragment="navbarFragment">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand" th:href="@{'/posts'}">ðŸ“„ BlogApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <!-- Left side -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="hasAnyAuthority('AUTHOR','ADMIN')">
                            <a class="nav-link" th:href="@{/posts/new}" th:classappend="${#httpServletRequest.requestURI.endsWith('/posts/new')} ? ' active' : ''">Create Blog</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('AUTHOR','ADMIN')">
                            <a class="nav-link" th:href="@{/posts/my-blog}" th:classappend="${#httpServletRequest.requestURI.endsWith('/posts/my-blog')} ? ' active' : ''">My Blogs</a>
                        </li>
                    </ul>

                    <!-- Right side -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3 d-flex align-items-center">
                    <span class="text-white small" th:inline="text">
                        Hello, [[${(currentUser != null ? currentUser.user.name : '')}]]
                    </span>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
