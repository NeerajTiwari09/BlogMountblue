<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination Fragment</title>
</head>
<body>
<div th:fragment="paginationFragment (posts, currentPage, url)">
    <nav th:if="${posts.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:each="i: ${#numbers.sequence(1, posts.totalPages)}"
                th:classappend="${i == currentPage + 1} ? 'active'">
                <a class="page-link"
                   th:href="@{${url} + '?start=' + ${i} + '&limit=10'}"
                   th:text="${i}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
