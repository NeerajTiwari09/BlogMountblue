<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pagination Fragment</title>
</head>
<body>
<div th:fragment="toastFragment (toastMessage, toastStatusColor)" id="toastWrapper"
      class="position-fixed bottom-0 p-3 start-50 translate-middle-x start-lg-auto end-lg-0 translate-middle-x-lg-0"
     style="z-index: 1100">
  <div id="liveToast" class="toast align-items-center text-white bg-success border-0"
       th:classappend="${toastStatusColor}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage" th:text="${toastMessage}">Toast message goes here</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
