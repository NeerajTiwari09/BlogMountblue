<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        html {
            height: 100%;
            margin: 0;
         }
         body {
            height: 100%;
            margin: 0;
            padding-top: 56px;
        }

        .navbar-hidden {
          transform: translateY(-100%);
          transition: transform 0.3s ease-in-out;
        }

        .navbar-visible {
          transform: translateY(0);
          transition: transform 0.3s ease-in-out;
        }

        .scrollable-posts {
            max-height: calc(100vh - 191px);
            overflow-y: auto;
        }

        .scrollable-tags {
            max-height: calc(100vh - 425px);
            overflow-y: auto;
        }
        .row.gy-4 > :first-child {
            margin-top: 0 !important;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbarFragment(${unreadCount}, ${unreadNotifications})"></div>
<!-- Container for the content -->
<div class="container-fluid mb-4 mt-4">
    <!-- Search and Sort Controls -->

    <div class="row mb-3 g-3">
        <div class="col-12 col-md-6" >
            <div th:replace="fragments/search :: searchFragment(${searchedText}, ${searchUrl != null  ? searchUrl : '/posts/search'})"></div>
        </div>
        <div class="col-12 col-md-6 text-end">
            <div th:replace="fragments/sort :: sortFragment(${selectedAuthorId}, ${selectedTagIdsForSort}, ${selectedSortBy}, ${selectedOrder}, ${filterSortUrl != null ? filterSortUrl : '/posts'})"></div>
        </div>
    </div>

    <!-- Filter by Date, Author, Tags -->
    <div class="row mb-4 gx-3">
<!--        <div class="col-12 col-lg-4 mb-4 mb-md-0 d-none d-lg-block">-->
<!--            <div th:replace="fragments/filter :: filterFragment(${users}, ${selectedAuthorId}, ${publishedAt}, ${selectedPublishedAt}, ${tags}, ${selectedTagIds}, ${'/posts'})"></div>-->
<!--        </div>-->
        <div class="modal fade" id="filterSidebar" tabindex="-1" aria-labelledby="filterSidebarModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterSidebarModalLabel">
                            <i class="bi bi-filter-square me-2"></i> Filter Posts
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div th:replace="fragments/filter :: filterFragment(${users}, ${selectedAuthorId}, ${publishedAt}, ${selectedPublishedAt}, ${tags}, ${selectedTagIds}, ${'/posts'})"></div>
                </div>
            </div>
        </div>
        <!-- Blog Posts Cards and Pagination -->
        <div class="col-12 col-lg-12 col-md-12 h-100">
            <div class="bg-white p-3 rounded shadow-sm h-100 d-flex justify-content-center align-items-center"
                 th:if="${posts.isEmpty()}">
                No blogs available at the moment.
            </div>
            <!-- Blog posts -->
            <div class="bg-white p-3 rounded shadow-sm d-flex flex-column align-items-center" >
                <div class="align-self-start mb-1 d-flex w-100 justify-content-between align-items-center">
                    <h5>Posts</h5>
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                            data-bs-target="#filterSidebar">
                        <i class="bi bi-filter-square"></i>
                    </button>
                </div>
                <div id="lazyLoaderAndContainer" class="scrollable-posts row gy-4 mt-1" th:if="${!posts.isEmpty()}">
                    <div th:replace="fragments/blogposts :: blogpostsFragment(${posts})"></div>
                </div>
                <div id="loadingIndicator" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/toast :: toastFragment (${toastMessage}, ${toastStatusColor})"></div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/toast.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/notification-socket.js}"></script>
</body>
</html>
