<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbarFragment (${unreadCount}, ${unreadNotifications})"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>

        <form th:action="@{/authenticateUser}" th:object="${login}" method="post">

            <div class="mb-3">
                <input type="email" th:field="*{username}" name="username" class="form-control" placeholder="Email"
                       required>
            </div>

            <div class="mb-3">
                <input type="password" th:field="*{password}" name="password" class="form-control"
                       placeholder="Password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

        </form>

        <div class="text-center mt-3">
            <span>Don't have an account? <a th:href="@{/register}">Create One</a></span>
        </div>
    </div>
</div>

<div th:if="${toastMessage}" th:replace="fragments/toast :: toastFragment (${toastMessage}, ${toastStatusColor})"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/toast.js}"></script>
</body>
</html>
