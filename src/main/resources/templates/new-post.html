<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create a blog</title>
</head>
<body>
<h3 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h3>
<div sec:authentication="principal.authorities"></div>

<div align="center">
    <h1>Create your blog...</h1>
</div>
<div align="center">
    <form action="#" th:action="@{/blog/publish}" th:object="${blogPost}" method="post">
        <table>
            <tr>
                <td><input type="text" th:field="*{title}" name="title" style="margin: 0px; width: 500px; height: 25px;" placeholder="Title"></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{tagString}" name="tagString" style="margin: 0px; width: 500px; height: 25px;" placeholder="Tags"></td>
            </tr>
            <tr>
                <td><textarea type="text" th:field="*{content}" name="content" style="margin: 0px; width: 500px; height: 200px;" row="20" column= "50" placeholder="Type here..."></textarea></td>
            </tr>
        </table><br>
        <input type ="submit" value="Publish">
    </form>
</div>

</body>
</html>
