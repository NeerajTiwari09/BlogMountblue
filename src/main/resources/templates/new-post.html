<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create a Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .scrollable-tags {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbarFragment (${unreadCount}, ${unreadNotifications})"></div>
<!-- Container for the content -->
<div class="container-fluid mb-4 mt-4">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2>üìù Create Your Blog</h2>
    </div>

    <!-- Blog Form -->
    <div class="card mx-auto" style="max-width: 1450px;">
        <div class="card-body">
            <form th:action="@{/posts/publish}" th:object="${blogPost}" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" th:field="*{title}" name="title" id="title" class="form-control"
                                   placeholder="Enter blog title" required>
                        </div>
                        <div class="mb-3" th:if="${!allTags.isEmpty()}">
                            <label class="form-label">Select Existing Tags</label>
                            <div class="scrollable-tags border rounded p-2">
                                <div class="form-check" th:each="tag : ${allTags}">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="selectedTags"
                                           th:value="${tag.id}"
                                           id="${tag.id}">
                                    <label class="form-check-label" th:for="${tag.id}" th:text="${tag.name}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tagString" class="form-label">Tags</label>
                            <input type="text" th:field="*{tagString}" name="tagString" id="tagString"
                                   class="form-control"
                                   placeholder="Enter new tags (comma-separated)">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3 h-100 d-flex flex-column">
                            <label for="content" class="form-label">Content (Markdown)</label>
                            <textarea style="display:none;" th:field="*{content}" name="content" id="content"
                                      class="form-control flex-grow-1 mb-3" rows="10"
                                      placeholder="Write your blog content here..." required></textarea>
                            <div id="editor"></div>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" onclick="syncMarkdown()" class="btn btn-success">Publish</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:if="${toastMessage}" th:replace="fragments/toast :: toastFragment (${toastMessage}, ${toastStatusColor})"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/toast.js}"></script>
<!-- Toast UI Editor Markdown -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script th:src="@{/js/md-editor.js}"></script>
<script th:src="@{/js/notification-socket.js}"></script>
</body>
</html>
