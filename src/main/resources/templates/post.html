<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h3>
        <h1 class="text-center">My Blog</h1>
    </div>

    <!-- Action Buttons -->
    <div th:if="${#authorization.expression('hasAnyAuthority(''ADMIN'')') ||
                (#authorization.expression('hasAnyAuthority(''AUTHOR'')') && isAuthorsPost)}"
         class="mb-3 text-end">
        <form th:action="@{/blog/delete}" method="get" class="d-inline">
            <input type="hidden" th:value="${post.id}" name="id">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        <form th:action="@{/blog/update}" method="get" class="d-inline">
            <input type="hidden" th:value="${post.id}" name="id">
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
    </div>

    <!-- Blog Post Content -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title" th:text="${post.title}">Post Title</h3>
            <h6 class="card-subtitle text-muted mb-2">
                <span th:text="${post.author}">Author</span>,
                <span th:text="${post.createdAt}">Date</span>
            </h6>
            <p class="card-text text-muted mb-2" th:text="${post.tagString}">Tags</p>
            <p class="card-text" th:text="${post.content}">Post content goes here.</p>
        </div>
    </div>

    <!-- Comment Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/comment}" th:object="${newComment}" method="post" class="row g-3">
                <div class="col-12">
                    <input type="text" th:field="*{comment}" name="comment" class="form-control"
                           placeholder="Comment here..." required>
                </div>
                <input type="hidden" th:value="${post.id}" name="postId">
                <input type="hidden" th:value="${#httpServletRequest.remoteUser}" name="email">
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Submit Comment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Comment List -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">Comments</h5>
            <div th:each="comment : ${comments}" class="mb-3 border-bottom pb-2">
                <div class="d-flex justify-content-between">
                    <strong th:text="${comment.name}">Name</strong>
                    <small class="text-muted" th:text="${comment.createdAt}">Date</small>
                </div>
                <div class="text-muted mb-1" th:text="${comment.email}">Email</div>
                <p th:text="${comment.comment}">Comment text</p>

                <div th:if="${#authorization.expression('hasAnyAuthority(''ADMIN'')') ||
                             (#authorization.expression('hasAnyAuthority(''AUTHOR'')') && isAuthorsPost) ||
                             #httpServletRequest.remoteUser == comment.email}">
                    <form th:action="@{/updateComment}" method="get" class="d-inline">
                        <input type="hidden" th:value="${comment.id}" name="id">
                        <button type="submit" class="btn btn-outline-primary btn-sm">Edit</button>
                    </form>
                    <form th:action="@{/deleteComment}" method="get" class="d-inline">
                        <input type="hidden" th:value="${post.id}" name="postId">
                        <input type="hidden" th:value="${comment.id}" name="commentId">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
