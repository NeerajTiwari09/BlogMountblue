<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Create Account</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
<!--            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">-->
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>-->
<!--                </ul>-->
<!--            </div>-->
            <div class="mb-3">
                <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="mb-3">
                <input type="email" th:field="*{username}" name="username" class="form-control" placeholder="Email"
                       required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                     style="padding: 0 0 0 1rem;"></div>
            </div>

            <div class="mb-3">
                <input type="password" th:field="*{password}" name="password" class="form-control"
                       placeholder="Password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                     style="padding: 0 0 0 1rem;"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <span>Already have an account? <a th:href="@{/login}">Login</a></span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
