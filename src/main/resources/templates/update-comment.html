<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h5>Update Your Comment</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/updateComment}" th:object="${updateComment}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{postId}"/>
                        <input type="hidden" th:name="email" th:value="${#httpServletRequest.remoteUser}"/>

                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <input type="text" th:field="*{comment}" id="comment" class="form-control"
                                   placeholder="Edit your comment..." required/>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
